<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
<div class="Box">
<!-- 头部-->
<header>
  <div class="container">
      <h3 class="left">HarPer音乐﻿♬♫ </h3>
      <p class="right">By - HSD.Han</p>
  </div>
</header>
<!--主体内容-->
<section>
        <div class="container">
        <input type="text" class="search">
    <ul class="searchList">
    </ul>
        </div>
</section>

</div>

<footer>
    <div class="container">
    <!--控制按钮-->
        <div class="btns left">
        <div class="prev left"></div>
        <div class= "start left"></div>
        <div class=" next left"></div>
        </div>

       <!-- 进度条-->

            <div class="left logo">

    <div class="left playTime">
        <span class="playTimeNow ">00:00</span>
            /
       <span class="playTimeTotal"> 00:00</span>
    </div>
        </div>

    <div class="left modes">
        <div class="left voice"></div>
        <div class="left mode"></div>
        <div class="left list"></div>
        </div>
    </div>


</footer>
<div class="play-list">
    <h3>播放列表 </h3>
    <ul></ul>
</div>

<div class="mode-info"></div>
<audio></audio>
<iframe id="iframe" src="https://2354457439.github.io/HSD/" frameborder="0" width="100%" height="1010px"> </iframe>
